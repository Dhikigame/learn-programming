<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チーム分け</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>チーム分け</h1>
<ul id="alert"></ul>

<form id="form">
    <fieldset>
        <legend>参加者N人中、M人のチームに分ける</legend>
        <textarea v-model="input" placeholder="改行区切りで名前を入力" required></textarea>
        <p><label>チームあたりの人数<input v-model.number="count" min="1" value="1" required></label></p>
    </fieldset>
    <button @click="member_list()" onclick="return false">実行</button>

    <div>
      <h2>チーム分け結果</h2>
      <div id="js-list"></div>
    </div>
</form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
